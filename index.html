<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Interativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#musicas">Músicas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <button id="showMore">Mostrar Mais</button>
        <div id="moreContent" style="display: none;">
            <p>Aqui estão mais informações sobre nosso trabalho.</p>
        </div>
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Conteúdo sobre a banda.</p>
    </section>

    <section id="musicas">
        <h2>Músicas</h2>
        <p>Lista de músicas com links para ouvir.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Interativo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
